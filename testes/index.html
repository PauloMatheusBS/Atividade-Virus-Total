<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Arquivo ou URL</title>
</head>
<body>
    <h1>Upload de Arquivo ou Envio de URL para o VirusTotal</h1>

    <form id="scan-form" enctype="multipart/form-data">
        <h2>Enviar Arquivo</h2>
        <input type="file" id="file" name="file" accept="*/*">
        
        <h2>Ou Enviar URL</h2>
        <input type="text" id="url" name="url" placeholder="Digite uma URL">

        <br><br>
        <button type="submit">Enviar</button>
    </form>

    <h3>Resultado:</h3>
    <pre id="result"></pre>

    <script>
        document.getElementById('scan-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Impede o envio normal do formulário

            const formData = new FormData();
            const fileInput = document.getElementById('file');
            const urlInput = document.getElementById('url');
            
            // Verifica se o arquivo foi selecionado ou se uma URL foi fornecida
            if (fileInput.files.length > 0) {
                // Adiciona o arquivo ao FormData
                formData.append('file', fileInput.files[0]);
            } else if (urlInput.value) {
                // Adiciona a URL ao FormData
                formData.append('url', urlInput.value);
            } else {
                document.getElementById('result').textContent = 'Por favor, selecione um arquivo ou forneça uma URL.';
                return;
            }

            // Envia os dados para a API
            fetch('http://127.0.0.1:5000/scan', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('result').textContent = 'Erro ao enviar para o servidor: ' + error.message;
            });
        });
    </script>
</body>
</html>
